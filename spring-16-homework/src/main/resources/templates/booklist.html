<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all Books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td>
            <a th:href="@{/bookedit(id=${book.id})}" href="bookedit.html" th:text="${book.name}">Book Name</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/bookadd}" href="bookadd.html">Add Book</a>

</body>
</html>
